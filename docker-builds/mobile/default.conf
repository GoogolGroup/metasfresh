server {
    listen 80;
    server_name  localhost;

    location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
			
            # thx to https://github.com/react-boilerplate/react-boilerplate/blob/master/app/.nginx.conf
            try_files $uri /mobile/index.html;
        }
}
